<div id="register-body">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="userEmail-input">
        <mat-label>email</mat-label>
        <input matInput type="text" [(ngModel)]="this.userEmail">
      </mat-form-field>
      <mat-form-field class="password-input">
        <mat-label>password</mat-label>
        <input matInput type="password" [(ngModel)]="this.password">
      </mat-form-field>
      <mat-form-field class="password-input">
        <mat-label>confirm password</mat-label>
        <input matInput type="password" [(ngModel)]="this.confirmPassword">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent">register</button>
      or back to
      <a routerLink="/login" mat-button color="accent" class="login-button">login</a>
    </mat-card-actions>
  </mat-card>
</div>
