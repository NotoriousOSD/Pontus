<div id="login-body">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="userEmail-input">
        <mat-label>email</mat-label>
        <input matInput type="text" [(ngModel)]="this.userEmail">
      </mat-form-field>
      <mat-form-field class="password-input">
        <mat-label>password</mat-label>
        <input matInput type="password" [(ngModel)]="this.password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent">login</button>
      or
      <a routerLink="/register" mat-button color="accent" class="register-button">register</a>
    </mat-card-actions>
  </mat-card>
</div>
